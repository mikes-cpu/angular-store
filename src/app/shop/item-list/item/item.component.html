<div class="container">
  <div class="container__image">
    <img
      (click)="clickHandler()"
      class="image__image"
      src="{{ productsList.image }}"
      alt="{{ productsList.product_name }}"
    />
  </div>
  <h2 (click)="clickHandler()" class="container__title">
    {{ productsList.product_name }}
  </h2>
  <p class="container__desc">{{ productsList.desc }}</p>
  <h3 class="container__price">{{ productsList.price }}</h3>
  <p class="container__delivery">FREE DELIVERY</p>
</div>
